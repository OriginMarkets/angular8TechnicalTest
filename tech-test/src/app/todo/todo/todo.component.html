<mat-card class="todo-card card-add-todo">

</mat-card>
<mat-card class="todo-card card-list-todo">

    <mat-accordion class="example-headers-align" multi>
        <p>Active Tasks: {{todos.length}}</p>
        <mat-expansion-panel *ngFor="let todo of todos">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-checkbox class="example-margin" [(ngModel)]="todo.done" (click)="$event.stopPropagation();">
                        <span class="todo-label todo-active" [ngClass]="todo.done? 'todo-done' : 'todo-active'">{{todo.label}}</span>
                    </mat-checkbox>
                </mat-panel-title>
                <mat-panel-description>
                    <span>
                        {{todo.description}}
                    </span>
                    <span>
                        <button mat-icon-button class="todo-action edit"  aria-label="Edit task">
                            <mat-icon>edit</mat-icon>
                          </button>
                        <button mat-icon-button aria-label="Remove" class="todo-action delete">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </span>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{todo.description}}</p>

        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
